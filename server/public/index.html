<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App V1</title>
    <link href="style.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha512-skuhu6jj+sQnhLq1Txsack8VfnIrX8wL+MTFilYlFFT/NuLJm7eya7zOROs39Jy5cjASMEWqxLzijRVmKhsqWQ=="
            referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
<main>
<form class="form-join">
    <input type="text" id="name" maxlength="8" placeholder="Your Name" size="5" required/>
    <label for="room"></label><input type="text" placeholder="Chat Room" id="room" size="5" required >
    <button id="join">join</button>
</form>
<ul class="chat-display"></ul>
<p class="user-list"></p>
<p class="room-list"></p>
<p class="activity"></p>
<form action="" class="form-msg" >
    <input placeholder="send message" id="message" type="text">
    <button type="submit">Send</button>
</form>
</main>
</body>
</html>
